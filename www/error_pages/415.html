<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>415 Unsupported Media Type</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f8f9fa;
			color: #333;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			text-align: center;
			padding: 50px;
		}
		.container {
			padding: 2rem;
			background: white;
			border-radius: 8px;
			box-shadow: 0 4px 6px rgba(0,0,0,0.1);
			max-width: 500px;
		}
		h1 {
            font-size: 30px;
            color: #e74c3c;
            margin: 0;
        }
		h2 {
			color: #6c757d;
			font-size: 24px;
			margin-top: 5px;
			margin-bottom: 8px;
		}
		p {
			margin-top: 1rem;
			line-height: 1.5;
		}
		.home-top-btn { position: fixed; top: 20px; left: 30px; background: #3b82f6; color: #fff; text-decoration: none; font-size: 14px; padding: 8px 12px; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); } .home-top-btn:hover { filter: brightness(1.1); } 
		a {
			display: inline-block;
			margin-top: 1.5rem;
			text-decoration: none;
			color: #007bff;
			font-weight: bold;
		}
		a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>415</h1>
		<h2>Unsupported Media Type</h2>
		<p>The server refuses to accept the request because the payload format is in an unsupported format.</p>
		<img src="https://http.cat/415" alt="HTTP 415 cat" style="max-width: 80%; height: auto; margin-bottom: 16px;" />
		<a href="/" class="home-top-btn">Go back home</a>
	</div>
</body>
</html>
